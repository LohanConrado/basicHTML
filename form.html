<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> Entre em contato </legend>

            <label for="assunto"><b>Assunto:</b></label>
            <select id="assunto">Suporte
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            
            <br><br>
            
            <label for="nomecompleto"><b>Nome Completo:</b></label>
            <br>
            <input id="nomecompleto" type="text" placeholder="Seu nome">
            
            <br><br>

            <label for="email"><b>E-mail:<b></label>
            <br>
            <input id="email" type="email" placeholder="email@seudominio.com">
            
            <br><br>
            
            <label for="mensagem"><b>Mensagem:</b></label>
            <br>
            <textarea id="mensagem" rows="8" cols="25"></textarea>
            
            <br><br>
            
            <input id="novidades" type="checkbox"> Aceito receber novidades por e-mail
            
            <br><br>
            
            <button>Enviar</button>
        </fieldset>
    </form> 
</body>
</html>
